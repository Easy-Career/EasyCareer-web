<html>
<head>

  <link rel="stylesheet" href="agregarCarrera.css">
</head>
<body>
    <header class="header-top">
        <div class="logo">
            <img src="https://drive.google.com/uc?id=1PFsZx-fKzwzf3nRyY-0ZvtKIlMFrq_x7" alt="Logo">
            <div class="title">
                <h1>Easy Carreer</h1>
                <p>Encuentra tu camino con Easy Carreer</p>
            </div>
        </div>
    </header>    
    <header class="header-nav"></header>
        <nav>
          <ul>
            <li><a href="../Inicio.html">Inicio</a></li>

          </ul>
        </nav>
      </header>

  <main>
    <h2>Agregar Carrera</h2>

    <form id="carrera-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="salario">Salario:</label>
        <input type="text" id="salario" name="salario" required>
      </div>

      <div class="form-group">
        <label for="requisitos">Requisitos:</label>
        <input type="text" id="requisitos" name="requisitos" required>
      </div>

      <div class="form-group">
        <label for="popular">Más Populares:</label>
        <input type="text" id="popular" name="popular" required>
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
      </div>

      <div class="form-group">
        <label for="dificultad">Dificultad:</label>
        <input type="text" id="dificultad" name="dificultad" required>
      </div>

      <button type="submit" id="crear-btn">Crear</button>
    </form>
  </main>

  <script src="agregarCarrera.js"></script>
</body>
</html>
